<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <script type="module" src="script.js"></script>
    <title>Tasks</title>
</head>
<body>
    <div class="input-group mb-3">
        <input type="text" class="form-control" id="taskName" placeholder="New Task Name">
        <input type="button" id="createTask" class="btn btn-primary" value="Create">
    </div>

    <div class="input-group mb-3">
        <input type="text" class="form-control" id="taskId" placeholder="Input your id here">
        <input type="text" class="form-control" id="changeTaskName" placeholder="Input your task's new name!">
        <input type="button" id="modifyTask" class="btn btn-warning" value="Modify">
        <input type="button" id="deleteTask" class="btn btn-danger"  value="Delete">
    </div>
    <div class="input-group mb-3">
        <input type="button" class="btn btn-primary" id="getTasks" value="See all tasks">
    </div>


    <ul class="list-group" id="tasks">
    </ul>
</body>
</html>
