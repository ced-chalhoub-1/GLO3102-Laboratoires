<!DOCTYPE html>
<html lang="en">
<head>
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>Fake Resto</title>
</head>
<body>
    <header>
        <nav class="topnav" id="desktop">
            <div class="logo">Fake Resto</div>
            <a class="active" href="">Home</a>
            <a href="">Our Menu</a>
            <a href="">About Us</a>
        </nav>
        <nav class="topnav" id="mobile">
            <input type="checkbox" id="menu_checkbox">
            <label for="menu_checkbox" class="icon">
                <i class="fa fa-bars"></i>
            </label>
            <ul>
                <li><a class="active" href="">Home</a></li>
                <li><a href="">Our Menu</a></li>
                <li><a href="">About Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <figure>
            <img src="https://cdn.pixabay.com/photo/2014/04/22/02/56/pizza-329523_960_720.jpg" alt="Our pizza offering" title="Our pizza offering">
            <figcaption>Our delicious pizza, ready for delivery now!</figcaption>
        </figure>
        <figure>
            <img src="https://cdn.pixabay.com/photo/2016/11/20/09/06/bowl-1842294_640.jpg" alt="Our delicious fries" title="Our delicious fries">
            <figcaption>Our speciality fries!</figcaption>
        </figure>
        <figure>
            <img src="https://cdn.pixabay.com/photo/2018/07/14/21/30/club-sandwich-3538455_640.jpg" alt="Our one-of-a-kind club sandwich" title="Our one-of-a-kind club sandwich">
            <figcaption>Our appetizing club sandwich</figcaption>
        </figure>
        <figure>
            <img src="https://cdn.pixabay.com/photo/2017/03/30/15/47/churros-2188871_640.jpg" alt="Our homemade churros" title="Our homemade churros">
            <figcaption>Our sweet sweet churros</figcaption>
        </figure>



    </main>

</html>
